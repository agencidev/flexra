<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Gradient background -->
  <defs>
    <linearGradient id="copilotGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0078D4"/>
      <stop offset="50%" style="stop-color:#5C2D91"/>
      <stop offset="100%" style="stop-color:#00BCF2"/>
    </linearGradient>
  </defs>

  <!-- Main shape - stylized infinity/copilot symbol -->
  <circle cx="32" cy="32" r="28" fill="url(#copilotGrad)"/>

  <!-- Copilot icon - two connected loops -->
  <path d="M20 32c0-5 4-9 9-9s9 4 9 9-4 9-9 9" stroke="white" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M44 32c0 5-4 9-9 9s-9-4-9-9 4-9 9-9" stroke="white" stroke-width="3" fill="none" stroke-linecap="round"/>

  <!-- Sparkle/AI indicator -->
  <circle cx="48" cy="16" r="4" fill="white" opacity="0.9"/>
  <circle cx="52" cy="20" r="2" fill="white" opacity="0.6"/>
</svg>